<!DOCTYPE html>
<html lang="en">
<head>
    <style>
    .grid-container {
  display: grid;
  grid-template-columns: auto auto auto auto;
  background-color: #2196F3;
  padding: 10px;
}
.grid-item {
  background-color: rgba(255, 255, 255, 0.8);
  border: 1px solid rgba(0, 0, 0, 0.8);
  padding: 20px;
  font-size: 30px;
  text-align: center;
}
    </style>
    <script src="./CalcCode.js">
    
    </script>
</head>
<body>
    <h2 align="right" id="res">0</h2>
    <h1 align="right" id="output">0</h1>
    <div class="grid-container">
        <div class="grid-item"><button onclick="writeToOutput(1,1)" id="1">
          1
            </button>
        </div>
        <div class="grid-item"><button onclick="writeToOutput(1,2)" id="2">
         2
            </button>
        </div>
        <div class="grid-item"><button onclick="writeToOutput(1,3)" id="3">
          3

            </button>
        </div> 
        <div class="grid-item"><button onclick="writeToOutput(1,4)" id="4">
          4

            </button> 
        </div>   
        <div class="grid-item"><button onclick="writeToOutput(1,5)" id="5">
         5

            </button> 
        </div>    
        <div class="grid-item"><button onclick="writeToOutput(1,6)" id="6">
            6

            </button> 
        </div>   
        <div class="grid-item"><button onclick="writeToOutput(1,7)" id="7">
         7

            </button> 
        </div>
        <div class="grid-item"><button onclick="writeToOutput(1,8)" id="8">
         8

            </button> 
        </div>
        <div class="grid-item"><button onclick="writeToOutput(1,9)" id="9">
         9

            </button> 
        </div>
        <div class="grid-item"><button onclick="writeToOutput(1,0)" id="0">
          0

            </button> 
        </div>
         <div class="grid-item"><button onclick="writeToOutput(2,0)" id="+">
         +

             </button> 
        </div>
        <div class="grid-item"><button onclick="writeToOutput(3,0)" id="-">
         -

            </button> 
        </div>
        <div class="grid-item"><button onclick="writeToOutput(4,0)" id="*">

        </div>

         =

            </button> 
        </div>
         <div class="grid-item"><button onclick="writeToOutput(7,0)" id="reset">
         reset

            </button> 
        </div>   
    </div>
    <h2></h2>
</body>
</html>
