<!DOCTYPE html>
<html lang="en">
<head>
    <style>
    .grid-container {
  display: grid;
  grid-template-columns: auto auto auto auto;
  background-color: #2196F3;
  padding: 10px;
}
.grid-item {
  background-color: rgba(255, 255, 255, 0.8);
  border: 1px solid rgba(0, 0, 0, 0.8);
  padding: 20px;
  font-size: 30px;
  text-align: center;
}
    </style>
    <script src="./CalcCode.js">
    
    </script>
</head>
<body>
    <h1 align="right" id="output"></h1>
    <div class="grid-container">
        <div class="grid-item"><button onclick="writeToOutput(1,1)" id="1">
          1
            </button>
        </div>
        <div class="grid-item"><button onclick="writeToOutput(1,2)" id="2">
         2
            </button>
        </div>
        <div class="grid-item"><button id="3">
          3

            </button>
        </div> 
        <div class="grid-item"><button id="4">
          4

            </button> 
        </div>   
        <div class="grid-item"><button id="5">
         5

            </button> 
        </div>    
        <div class="grid-item"><button id="6">
            6

            </button> 
        </div>   
        <div class="grid-item"><button id="7">
         7

            </button> 
        </div>
        <div class="grid-item"><button id="8">
         8

            </button> 
        </div>
        <div class="grid-item"><button id="9">
         9

            </button> 
        </div>
        <div class="grid-item"><button id="0">
          0

            </button> 
        </div>
         <div class="grid-item"><button id="+">
         +

             </button> 
        </div>
        <div class="grid-item"><button id="-">
         -

            </button> 
        </div>
        <div class="grid-item"><button id="*">
         *

             </button> 
        </div>
        <div class="grid-item"><button id="/">
         /

            </button>
        </div> 
         <div class="grid-item"><button id="=">
         =

            </button> 
        </div>
         <div class="grid-item"><button id="reset">
         reset

            </button> 
        </div>   
    </div>
</body>
</html>
